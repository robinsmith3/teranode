!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 ip address 10.0.0.1 255.255.255.255
 ipv6 address 2001:DB8::1/128
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 no ip address
 shutdown
 duplex full
 speed 1000
 media-type gbic
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 10.1.3.1 255.255.255.0
 negotiation auto
 ipv6 address 2001:DB8::1:3:1/112
!
interface GigabitEthernet2/0
 ip address 10.1.2.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet5/0
 ip address dhcp
 negotiation auto
!
router bgp 65001
 bgp router-id 10.0.0.1
 bgp log-neighbor-changes
 neighbor 10.1.2.2 remote-as 65002
 neighbor 10.1.3.3 remote-as 65003
 neighbor 2000:DB8::1:2:2 remote-as 65002
 neighbor 2000:DB8::1:3:3 remote-as 65003
 !
 address-family ipv4
  neighbor 10.1.2.2 activate
  neighbor 10.1.3.3 activate
  no auto-summary
  no synchronization
  network 10.0.0.1 mask 255.255.255.255
 exit-address-family
 !
 address-family ipv6
   neighbor 2000:DB8::1:2:2 activate
   neighbor 2000:DB8::1:3:3 activate
   no auto-summary
   no synchronization
   network 2001:DB8::1/128
 exit-address-family
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
